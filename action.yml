name: "Dismiss alerts"
description: 'Dismiss GitHub CodeScanning alerts that are marked as "suppressed" in SARIF'
inputs:
  sarif-id:
    description: "Identifier of the uploaded SARIF file"
    required: true
  sarif-file:
    description: "Path to the input SARIF file or directory containing SARIF files"
    required: true
runs:
  using: "node20"
  main: "dist/index.js"
